<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Background -->
  <rect width="32" height="32" rx="4" fill="#0891b2"/>
  
  <!-- Connecting line (dashed to represent distance) -->
  <line x1="8" y1="16" x2="24" y2="16" stroke="white" stroke-width="1.5" stroke-dasharray="2,1" opacity="0.8"/>
  
  <!-- Point A -->
  <circle cx="8" cy="16" r="4" fill="white"/>
  <text x="8" y="19" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#0891b2">A</text>
  
  <!-- Point B -->
  <circle cx="24" cy="16" r="4" fill="white"/>
  <text x="24" y="19" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#0891b2">B</text>
</svg>